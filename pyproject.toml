[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyplaner"
version = "0.1.0"
description = "A digital planner PDF generation library"
authors = [
    { name = "Vlad Vovchenko", email = "vlad.vovchenko93@gmail.com" }
]
readme = "README.rst"
requires-python = ">=3.12"

dependencies = [
    "jinja2>=3.1",
    "playwright>=1.58"
]

[project.optional-dependencies]
pdf-opt = ["pikepdf>=10.3"]
docs = ["sphinx>=7.0", "sphinx-rtd-theme>=2.0"]

[project.scripts]
pyplaner = "pyplaner.__main__:main"
