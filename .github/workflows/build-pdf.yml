name: Build Feather Flow PDF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pyplaner
        run: pip install .[pdf-opt]

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Generate PDF (Poland)
        run: pyplaner pages/ff-2026.html --country pl --pdf ff-2026-pl.pdf

      - name: Generate PDF (Belarus)
        run: pyplaner pages/ff-2026.html --lang ru --country by --pdf ff-2026-by.pdf

      - name: Generate PDF (US)
        run: pyplaner pages/ff-2026.html --country us --pdf ff-2026-us.pdf

      - name: Generate PDF (Korea)
        run: pyplaner pages/ff-2026.html --lang kr --country kr --pdf ff-2026-kr.pdf

      - name: Upload artifacts (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ff-2026-pdfs
          path: |
            ff-2026-pl.pdf
            ff-2026-by.pdf
            ff-2026-us.pdf
            ff-2026-kr.pdf

      - name: Move latest tag to HEAD
        if: github.ref == 'refs/heads/main'
        run: |
          git tag -f latest
          git push -f origin latest

      - name: Publish to release (main only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest PDF Build
          body: Auto-generated PDF from the latest commit on main.
          files: |
            ff-2026-pl.pdf
            ff-2026-by.pdf
            ff-2026-us.pdf
            ff-2026-kr.pdf
          prerelease: true
