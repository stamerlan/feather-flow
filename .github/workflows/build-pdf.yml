name: Build Feather Flow PDF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pyplaner
        run: pip install .[pdf-opt]

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Generate PDF
        run: pyplaner pages/ff-2026.html --country pl

      - name: Upload artifact (PRs only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ff-2026-pdf
          path: ff-2026.pdf

      - name: Publish to release (main only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest PDF Build
          body: Auto-generated PDF from the latest commit on main.
          files: ff-2026.pdf
          prerelease: true
